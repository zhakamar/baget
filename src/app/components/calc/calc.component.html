<!--Размер рамы-->
<app-size-selector [formGroup]="sizeSelectorForm"></app-size-selector>

<hr class="mt-2 mb-3">

<!--Багет-->
<app-add-baget (onSelected)="baget=$event"></app-add-baget>

<div class="row">
  <!--Паспарту 1-->
  <app-add-paspartu [paspartuNum]="1" (onSelected)="paspartu1=$event"></app-add-paspartu>
  <!--Паспарту 2-->
  <app-add-paspartu *ngIf="paspartu1" [paspartuNum]="2" (onSelected)="paspartu2=$event"></app-add-paspartu>
  <!--Паспарту 3-->
  <app-add-paspartu *ngIf="paspartu2" [paspartuNum]="3" (onSelected)="paspartu3=$event"></app-add-paspartu>

  <hr class="mt-2 mb-3">

  <!--Стекло-->
  <app-glass-selector (onSelected)="glass=$event">Стекло</app-glass-selector>

  <hr class="mt-2 mb-3">

  <app-extras-selector (onChanged)="extras=$event"></app-extras-selector>

  <hr class="mt-2 mb-3">
</div>

<!--Формат рамы-->
<app-frame-selector [formGroup]="frameSelectorForm"></app-frame-selector>

<!--Комментарий к заказу-->
<div class="row mt-3">
  <div class="col">
    <div class="form-floating">
      <textarea class="form-control"
                placeholder="Оставьте комментарий здесь"
                id="floatingTextarea"
                style="height: 100px"
                [formControl]="orderComment">
      </textarea>
      <label for="floatingTextarea">Комментарий к заказу</label>
    </div>
  </div>
</div>
