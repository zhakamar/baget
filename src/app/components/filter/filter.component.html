<div class="row">
  <div class="col d-flex">
    <i class="bi bi-search p-1"></i>
    <input type="search"
           class="form-control me-2"
           [placeholder]="placeholder"
           (keyup)="onSearchType($any($event).target.value)"
           (search)="onSearchType($any($event).target.value)"
    >
    <button type="button"
            class="form-control btn-close btn-outline-light shadow-none mt-0"
            (click)="onClose.emit()"
    ></button>
  </div>
</div>
